<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>anypage reader</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link rel="stylesheet" type="text/css" href="css/common.css">
  <link rel="stylesheet" type="text/css" href="css/popup.css">

  <script src="js/rxjs.umd.min.js"></script>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/defaults.js"></script>
  <script src="js/messaging.js"></script>
  <script src="js/popup.js"></script>
</head>
<body>
  <!-- Header Section -->
  <div class="header-section">
    <h1 class="app-title">anypage reader</h1>
  </div>

  <!-- Status Messages -->
  <div id="status"></div>

  <!-- Main Controls -->
  <div id="buttons">
    <i class="material-icons button-1" id="btnRewind">skip_previous</i>
    <img src="img/loading.gif" id="imgLoading" alt="Loading..." />
    <i class="material-icons button-1" id="btnPlay">play_arrow</i>
    <i class="material-icons button-1" id="btnPause">pause</i>
    <i class="material-icons button-1" id="btnStop">stop</i>
    <i class="material-icons button-1" id="btnForward">skip_next</i>
    <i class="material-icons button-1" id="btnSettings">settings</i>
  </div>

  <!-- Text Preview -->
  <div id="highlight"></div>

  <!-- Toolbar -->
  <div id="toolbar">
    <div class="btn-group">
      <button id="decrease-font-size" type="button" class="btn">
        <i class="material-icons">text_decrease</i>
        A-
      </button>
      <button id="increase-font-size" type="button" class="btn">
        <i class="material-icons">text_increase</i>
        A+
      </button>
    </div>
    <div class="btn-group">
      <button id="toggle-dark-mode" type="button" class="btn">
        <i class="material-icons">dark_mode</i>
      </button>
    </div>
    <div class="btn-group window-size">
      <button id="decrease-window-size" type="button" class="btn">
        <i class="material-icons">remove</i>
      </button>
      <button id="increase-window-size" type="button" class="btn">
        <i class="material-icons">add</i>
      </button>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer">
    <a href="report.html?referer=popup.html">Report Issues</a>
  </div>
</body>
</html>
